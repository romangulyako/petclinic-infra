---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress-active
  namespace: petclinic
spec:
  ingressClassName: nginx
  rules:
  - host: petclinic.k8s-5.sa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: petclinic-active
            port:
              number: 80

apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: petclinic
  namespace: petclinic
  labels:
    app: petclinic
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    blueGreen:
      activeService: petclinic-active
      previewService: petclinic-preview
      autoPromotionEnabled: false
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
        - name: petclinic
          image: ghcr.io/romangulyako/spring-petclinic/petclinic:8a2522dd6c5b3a6519048a2362bb30d2012bfddf
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          envFrom:
            - configMapRef:
                name: petclinic-config
            - secretRef:
                name: petclinic-db

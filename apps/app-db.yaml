apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-db
  namespace: argocd
spec:
  project: petclinic-project
  source:
    repoURL: https://github.com/romangulyako/petclinic-infra.git
    targetRevision: main
    path: k8s/db
  destination:
    server: https://kubernetes.default.svc
    namespace: petclinic-infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
